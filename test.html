<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web HW1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
        }
        
        input {
            padding: 10px 15px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 150px;
            text-align: center;
        }
        
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        
        
        formula {
            display: inline-block;
            min-width: 200px;
            padding: 10px 15px;
            margin: 5px;
            background-color: #fff;
            border: 2px solid #2ecc71;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #27ae60;
        }
        
        
    </style>
</head>
<body>
    <h2>محاسبه قیمت</h2>
    <input type="text" id="fee" placeholder="واحد قیمت"/>
    <input type="text" id="count" placeholder="تعداد"/>
    <input type="text" id="discount" placeholder="تخفیف"/>
    <formula evaluator="count * fee - discount"></formula>

    <br><br>

    <h2>محاسبه روزهای باقیمانده از امروز</h2>
    <input type="number" id="day" placeholder="روز (1-31)" min="1" max="31"/>
    <input type="number" id="month" placeholder="ماه (1-12)" min="1" max="12"/>
    <formula evaluator="daysUntilDate(month, day)"></formula>

    <br><br>

    <h2>محاسبه وتر مثلث قائم الزاویه</h2>
    <input type="text" id="a" placeholder="ضلع اول (a)" min="0"/>
    <input type="text" id="b" placeholder="ضلع دوم (b)" min="0"/>
    <formula evaluator="calculateHypotenuse(a, b)"></formula>

    <script src="script.js"></script>
</body>
</html>
